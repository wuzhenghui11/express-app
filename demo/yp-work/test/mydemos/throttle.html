<script>
	// 函数节流
	var throttle = function(fn, delay, mustRunDelay){
		var timer = null;
		var t_start;
		return function(){
			var context = this, args = arguments, t_curr = new Date();
			clearTimeout(timer);
			if(!t_start){
				t_start = t_curr;
			}
			if(t_curr - t_start >= mustRunDelay){
				fn.apply(context, args);
				t_start = t_curr;
			}
			else{
				timer = setTimeout(function(){
					fn.apply(context, args);
				}, delay);
			}
		};
	};

	window.onresize = throttle(function(){

</script>
