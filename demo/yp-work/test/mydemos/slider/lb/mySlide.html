<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="js/jquery1.11.2.js"></script>
<script src="js/lunbo.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div class="container">
	<div class="slide">
		<ul class="scroller" >
			<li><img src="images/1.jpg" width="610" height="205" /></li>
			<li><img src="images/2.jpg" width="610" height="205" /></li>
			<li><img src="images/3.jpg" width="610" height="205" /></li>
			<li><img src="images/4.jpg" width="610" height="205" /></li>
			<li><img src="images/5.jpg" width="610" height="205" /></li>
		</ul>
		<ul class="page"></ul>
	</div>
	<a class="prev" href="javascript:;"></a>
	<a class="next" href="javascript:;"></a>
</div>
<div class="container2">
	<div class="slide">
		<ul class="scroller" >
			<li><img src="images/1.jpg" width="610" height="205" /></li>
			<li><img src="images/2.jpg" width="610" height="205" /></li>
			<li><img src="images/3.jpg" width="610" height="205" /></li>
			<li><img src="images/4.jpg" width="610" height="205" /></li>
			<li><img src="images/5.jpg" width="610" height="205" /></li>
		</ul>
		<ul class="page"></ul>
	</div>
	<a class="prev" href="javascript:;"></a>
	<a class="next" href="javascript:;"></a>
</div>
<script>
lunbo.start({
	containerID:".container",	//容器名多次调用此插件此属性值不能相同
	scroll:".scroller",         //滑动
	page:".page",			    //不传则不显示页码
	runMethod:"slide",		    //slide左右,slideTB上下,fadeIn淡入
	auto:true,				    //是否自动切换默认true自动切换
	lrShow:"hade",		        //方式fadeIn淡入,show永久显示,hade不显示
	delay:4000,				    //切换间隔
	count:5					    //数目
});
lunbo.start({
	containerID:".container2",
	scroll:".scroller",
	page:".page",
	runMethod:"fadeIn",
	auto:true,
	lrShow:"fadeIn",
	delay:4000,
	count:5
});
</script>
</body>
</html>
