	// 画布大小
	var r = Raphael("map",300,300);
	// 将画布传入
	paintMap(r);
	// 我SVG图增加事件动画
	test['aa']['path'][0].onmouseover = function(){
		test['aa']['path'].animate({fill:"yellow", stroke:"#eee"},500);
	}
	test['aa']['path'][0].onmouseout = function(){
		test['aa']['path'].animate({fill:"green", stroke:"#eee"},500);
	}
	// 圆的坐标和半径
	var c = r.circle(50, 50, 40);
	// 执行完后回调
	var anim = Raphael.animation({cx:200,cy:200}, 2e3,"easeOut",function(){

	c.animate(anim.repeat(1));
