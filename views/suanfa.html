<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">

	<body>
    <p>6</p>
		<script>
			function fibonacci(x) {
				return x <= 1 ? x : fibonacci(x - 1) + fibonacci(x - 2);
			}
			console.log(fibonacci(3))
		</script>
	</body>
